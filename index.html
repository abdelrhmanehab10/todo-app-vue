<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App using VUE JS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="flex justify-center gap-16 px-6 py-12 lg:px-8">
        <div
          class="rounded-lg bg-white shadow-lg ring-1 ring-gray-900/5 p-3 mt-10 sm:w-full sm:max-w-sm"
        >
          <h2
            class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Add New Todo
          </h2>
          <todo-form :todos="todos"></todo-form>
        </div>
        <div class="sm:w-full sm:max-w-sm">
          <ul>
            <todo v-for="todo in todos" :todo="todo"></todo>
          </ul>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <script src="./components/TodoForm.js"></script>
    <script src="./components/Todo.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
